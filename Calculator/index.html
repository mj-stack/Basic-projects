<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">Calculator</header>
  <main class="main">
    <div class="display-calculation js-display-calculation">
      
    </div>
    <div class="calculator">
      <div class="calculator-button">1</div>
      <div class="calculator-button">2</div>
      <div class="calculator-button">3</div>
      <div class="calculator-button orange">+</div>
      <div class="calculator-button">4</div>
      <div class="calculator-button">5</div>
      <div class="calculator-button">6</div>
      <div class="calculator-button orange">-</div>
      <div class="calculator-button">7</div>
      <div class="calculator-button">8</div>
      <div class="calculator-button">9</div>
      <div class="calculator-button orange">*</div>
      <div class="calculator-button orange">0</div>
      <div class="calculator-button orange">.</div>
      <div class="calculator-button-equalstoo orange eval-calculation">=</div>
      <div class="calculator-button orange">/</div>
      <div class="calculator-button-allclear orange all-clear">All clear</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
