<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll a dice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    Roll the dice
  </header>

  <main class="main">

    <section class="game-play-section">

      <div class="game-img-div js-dice-face">

        <img class="game-img" src="Images/dice-six-faces-one.svg" alt="">

      </div>
      <div class="game-button-div">
        <button class="game-button js-roll-dice">Roll</button>
      </div>

    </section>
    <section class="game-history-section">

      <div class="game-history-div">

        <div class="game-history-title">
          <span class="title-text">Roll History</span>
        </div>
        <div class="game-history-details">
          
        </div>

      </div>

    </section>

  </main>
  

  <script src="script.js"></script>
</body>
</html>
