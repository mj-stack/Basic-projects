<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main-section">
    <h1 class="title">Temp Converter</h1>

    <input type="number" id="numberInput" value="0"><br>

    <input type="radio" id="toFahrenheit" name="temp">
    <label for="toFahrenheit">Celcius &rarr; Fahrenheit</label><br>

    <input type="radio" id="toCelcius" name="temp">
    <label for="toCelcius">Fahrenheit &rarr; Celcius</label><br>

    <button class="submit-button">Submit</button>

    <p class="display-result">Select a unit</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
