<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="Styles/general.css">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <span class="title">Todo List</span>
  </header>

  <main class="main-todo-area">
    <section class="todo-quote">
      <p>Every small task completed is a building block for a better future.</p>
    </section>
    <section class="todo-list-section">
      <div class="todo-input-div">
        <input class="todo-input js-todo-input" type="text" placeholder="Add todo">
        <button class="add-todo-button js-add-todo">Add</button>
      </div>
      <div class="todo-list-grid js-todo-grid"></div>
      
    </section>
  </main>
  

  <script src="Script/script.js"></script>
</body>
</html>
