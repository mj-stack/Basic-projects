<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-title">Stopwatch</div>
  <div class="main-stopwatch">
    <div class="stopwatch-timer">00:00:00:00</div>
    <div class="controls">
      <button class="startBtn" onclick="start()">Start</button>
      <button class="stopBtn" onclick="stop()">Stop</button>
      <button class="resetBtn" onclick="reset()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
