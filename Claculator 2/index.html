<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input class="display-input" type="text" readonly>    
    <div class="buttons">
      <button onclick="displayCalc('+')" class="operators">+</button>
      <button onclick="displayCalc('7')">7</button>
      <button onclick="displayCalc('8')">8</button>
      <button onclick="displayCalc('9')">9</button>
      <button onclick="displayCalc('-')" class="operators">-</button>
      <button onclick="displayCalc('4')">4</button>
      <button onclick="displayCalc('5')">5</button>
      <button onclick="displayCalc('6')">6</button>
      <button onclick="displayCalc('*')" class="operators">*</button>
      <button onclick="displayCalc('1')">1</button>
      <button onclick="displayCalc('2')">2</button>
      <button onclick="displayCalc('3')">3</button>
      <button onclick="displayCalc('/')" class="operators">/</button>
      <button onclick="clearCalc()">C</button>
      <button onclick="evalCalc()">=</button>
      <button onclick="displayCalc('.')">.</button>
    </div>    
  </div>

  <script src="script.js"></script>
</body>
</html>
