<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll a dice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dice roller</h1>
  <label for="numberInput" class="numberInputText"># of Dice: </label>
  <input type="number" id="numberInput" value="1" min="1" max="6">
  <button class="rollButton">Roll Dice</button>

  <p class="diceCounts"></p>
  <p class="diceImages"></p>

  <script src="script.js"></script>
</body>
</html>
